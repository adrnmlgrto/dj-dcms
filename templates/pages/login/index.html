{% extends "base.html" %}

{% block title %}Login | DCMS{% endblock %}

{% block content %}
<div class="flex items-center justify-center min-h-screen bg-gray-50 px-4">
  <div class="w-full max-w-md bg-white p-8 rounded-2xl shadow-xl">
    <h2 class="text-2xl font-bold text-center text-gray-800 mb-6">
      Login to your Account
    </h2>

    <form method="post" class="space-y-4" x-data="{ submitting: false }" @submit="submitting = true">
      {% csrf_token %}

      <div>
        <label for="id_username" class="block text-sm font-medium text-gray-700 mb-1">
          Email
        </label>
        <input
          type="email"
          name="username"
          id="id_username"
          required
          class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-green-400 focus:border-transparent transition"
        />
      </div>

      <div>
        <label for="id_password" class="block text-sm font-medium text-gray-700 mb-1">
          Password
        </label>
        <input
          type="password"
          name="password"
          id="id_password"
          required
          class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-green-400 focus:border-transparent transition"
        />
      </div>

      <div class="flex items-center justify-between">
        <label class="inline-flex items-center">
          <input type="checkbox" name="remember" class="rounded text-green-600 focus:ring-green-500" />
          <span class="ml-2 text-sm text-gray-600">Remember me</span>
        </label>
        <a href="#" class="text-sm text-green-600 hover:underline">Forgot password?</a>
      </div>

      <button
        type="submit"
        :disabled="submitting"
        class="w-full bg-green-500 text-white py-2.5 rounded-lg font-semibold hover:bg-green-600 transition shadow-sm flex items-center justify-center disabled:opacity-60 disabled:cursor-not-allowed"
      >
        <svg
          x-show="submitting"
          class="mr-2 size-5 animate-spin text-white"
          viewBox="0 0 24 24"
          fill="none"
        >
          <circle
            class="opacity-25"
            cx="12"
            cy="12"
            r="10"
            stroke="currentColor"
            stroke-width="4"
          />
          <path
            class="opacity-75"
            fill="currentColor"
            d="M4 12a8 8 0 018-8v8z"
          />
        </svg>
        <span x-text="submitting ? 'Logging In…' : 'Login'"></span>
      </button>
    </form>

    <p class="mt-6 text-sm text-center text-gray-600">
      Don’t have an account? <a href="#" class="text-green-600 hover:underline">Sign up</a>
    </p>
  </div>
</div>
{% endblock %}
